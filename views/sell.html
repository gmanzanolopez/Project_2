<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai Swapmeet</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/public/js/index.js"></script>
    <link rel="stylesheet" href="/public/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<form>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control form-control-lg" id="category">
            <option>Weapon</option>
            <option>Armor</option>
        </select>
    </div>
    <div class="form-group">
        <label for="itemType">Item Name</label>
        <select class="form-control form-control-lg" id="itemType">
            <option>Katana</option>
            <option>Naginata</option>
            <option>Yumi</option>
            <option>Tanto</option>
            <option>Helmet</option>
            <option>Yoroi Armor</option>
            <option>Tatami-Gusoku</option>
            <option>Hoate</option>
        </select>
    </div>
    <div class="form-group">
        <label for="rep">Authentic or Replica</label>
        <select class="form-control form-control-lg" id="rep">
            <option>Authentic</option>
            <option>Replica</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Item description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="startBid">Starting Bid Price</label>
        <input type="text" class="form-control" id="startBid">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>

</html>
